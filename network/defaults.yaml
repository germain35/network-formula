# -*- coding: utf-8 -*-
# vim: ft=yaml
network:
  manage_metric: False
  manage_bridge: False
  manage_vlan: False
  manage_bond: False
  manage_wireless: False
  manage_dhclient: True
  system:
    apply_hostname: True
    retain_settings: True
    require_reboot: False
  settings:
    enabled: False
    hotplug: True
    type: eth
    proto: dhcp
    enable_ipv6: False
    ipv6_autoconf: 'no'
